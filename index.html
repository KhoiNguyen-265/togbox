<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Togbox</title>

        <!-- Style CSS -->
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <main>
            <button class="btn" data-modal="modal-1">Open Modal 1</button>
            <button class="btn" data-modal="modal-2">Open Modal 2</button>
            <button class="btn" data-modal="modal-3">Open Modal 3</button>
        </main>

        <!-- Modal 1-->
        <div id="modal-1" class="modal-backdrop">
            <div class="modal-container">
                <button class="modal-close">&times;</button>
                <div class="modal-content">
                    <h1>Modal 1</h1>
                </div>
            </div>
        </div>

        <!-- Modal 2-->
        <div id="modal-2" class="modal-backdrop">
            <div class="modal-container">
                <button class="modal-close">&times;</button>
                <div class="modal-content">
                    <h1>Modal 2</h1>
                </div>
            </div>
        </div>

        <!-- Modal 3-->
        <div id="modal-3" class="modal-backdrop">
            <div class="modal-container">
                <button class="modal-close">&times;</button>
                <div class="modal-content">
                    <h1>Modal 3</h1>
                </div>
            </div>
        </div>

        <script src="./main.js"></script>
    </body>
</html>
